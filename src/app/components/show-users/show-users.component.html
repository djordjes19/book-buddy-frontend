<div class="container">
<table class="table " >
    <thead style="text-align: center;">
      <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>User Type</th>
      </tr>
    </thead>
    <tbody style="text-align: center;">
      <tr *ngFor="let u of users$ | async">
        <td>{{u.name}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td>{{u.userType.name}}</td>
        <td><button (click)="deleteUser(u)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
