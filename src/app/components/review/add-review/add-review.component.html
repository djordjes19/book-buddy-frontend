<div class="form-floating">
  <form (ngSubmit)="submitReview()">
    <textarea  [(ngModel)]="reviewText"  name="reviewText" required class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px; width: 800px;"></textarea>
    <div class="dugme">
      <button type="submit" class="btn btn-outline-success">Submit Review</button>
    </div>
  </form>
</div>
