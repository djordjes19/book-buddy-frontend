  <p>

    <!-- Input field for query -->
    <input
      type="text"
      placeholder="Enter your query here"
      [(ngModel)]="query"
      class="form-control mb-3"
    />
  
    <!-- Search button -->
    <button (click)="searchSummary()" class="btn btn-primary mb-3">
